<form class="scoutech-form" *ngIf="!user._id" (ngSubmit)="submit()" novalidate>
    <div class="ui-40">
        <div class="ui-head bg-green">
            <h2>Credentiale</h2>
        </div>
        <div class="ui-block bg-white">
            <div class="ui-icon">
                <i class="fa fa-envelope green"></i>
            </div>
            <div class="ui-input">
                <input type="email" class="form-control" [(ngModel)]="user.email" placeholder="email"/>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="ui-block bg-white">
            <div class="ui-icon">
                <i class="fa fa-unlock-alt green"></i>
            </div>
            <div class="ui-input">
                <input type="password" class="form-control" [(ngModel)]="user.password" placeholder="password"/>
                <!--tooltip="Your account password" tooltip-placement="right"-->
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="ui-foot bg-green">
            <button type="submit" class="ui-button">{{action == 'create' ? 'Signup' : 'Signin'}}</button>
        </div>
    </div>
</form>

<div class="scoutech-form" *ngIf="user._id">
    <div class="ui-40">
        <div class="ui-head bg-green">
            <h2>Actiuni</h2>
        </div>
        <div class="clearfix"></div>
        <div class="ui-action bg-white">
            <div class="text-center">
                <a [routerLink]="['Articles']"><h4>Articole</h4></a>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="ui-action bg-white">
            <div class="text-center">
                <a [routerLink]="['Author']"><h4>{{author ? 'Profil' : 'Devino Autor'}}</h4></a>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="ui-action bg-white" *ngIf="author">
            <div class="text-center">
                <a href="/article"><h4>Articol</h4></a>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="ui-foot bg-green">
            <button class="ui-button" (click)="signout()">SIGNOUT</button>
        </div>
    </div>
</div>

<div class="ui-40">
    <alerts></alerts>
</div>
