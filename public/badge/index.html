<div>
    <ul class='badge'>
            <li id="notiContainer" *ngFor="let badge of badges" (click)="onClick(badge.type)">
                <i class="fa {{badge.type}} "></i>
                <div *ngIf="badge.count" class="noti_bubble"><span class="one-pixel-right">{{badge.count}}</span></div>
            </li>
    </ul>
</div>
