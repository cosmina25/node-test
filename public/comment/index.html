
<div class="ui-foot bg-green">
    <button class="ui-button" (click)="signout()" >{{user._id ? 'Sign out' : 'Sign in'}}</button>
    <poster>  <div class=" file-input btn btn-black btn-primary btn-file bg-purple">
        <button id="Profile" (click)="profile()" > Profile</button>
    </div>
    </poster>
</div>

<pagination *ngIf="list.pages > 1" [(list)]="list" (change)="page($event)" class="comment-pagination text-center"></pagination>
<div class="-comment">
    <div class="ui-input" style="margin: 21px 0;">
        <input type="text" class="form-control text-center" [(ngModel)]="comment.content" placeholder="Content">
    </div>

    <div class="file-input btn btn-block btn-primary btn-file bg-lblue">
        <button id="Submit" (click)="submit()">Submit</button>
    </div>
    <div class="comment" *ngFor="let comment of list.items; let i = index">
        <div class="comment-main">
            <div>Created by {{poster ? poster.name : 'Annonymous'}}</div>
            <badges [(comment)]="list.items[i]" [(poster)]="poster"></badges>
            <div class="comment-content" [innerHTML]="comment.content"></div>
        </div>


    </div>
</div>
<div class="comment-main text-center" *ngIf="list.items.length === 0"><h1>No comments found!</h1></div>
<alerts></alerts>
